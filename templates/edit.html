{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->

<header class="masthead" style="background-image: url( {{ url_for('static',filename='assets/img/home-bg.jpg') }} )">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Add/Edit Your Post</h1>
                    <span class="subheading">Manage your posts and save them</span>
                </div>
            </div>
        </div>
    </div>
</header>
â€‹
<div class="container-post">
    <h1>Add or Edit Your Post</h1>
    <br>
    <form id="contactForm" name="sendMessage" action="/edit/{{ sno if post.sno else 0 }}" method="POST">
        <div class="form-floating">
            <input class="form-control" id="title" name="title" type="text" placeholder="Enter post title..."
            data-sb-validations="required" value="{{ post.title if post else '' }}" />
            <label for="title">Title</label>
            <div class="invalid-feedback" data-sb-feedback="title:required">A title is required.</div>
        </div>
        <div class="form-floating">
            <input class="form-control" id="tagline" name="tagline" type="text" placeholder="Enter post tagline..."
            data-sb-validations="required" value="{{ post.tagline if post else '' }}" />
            <label for="tagline">Tagline</label>
            <div class="invalid-feedback" data-sb-feedback="tagline:required">A tagline is required.</div>
        </div>
        <div class="form-floating">
            <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter post slug..."
            data-sb-validations="required" value="{{ post.slug if post else '' }}" />
            <label for="slug">Slug</label>
            <div class="invalid-feedback" data-sb-feedback="slug:required">A slug is required.</div>
        </div>
        <div class="form-floating">
            <input class="form-control" id="img_name" name="img_name" type="text" placeholder="Enter post image name..."
            data-sb-validations="required" value="{{ post.img_name if post else '' }}" />
            <label for="img_name">Image Name</label>
            <div class="invalid-feedback" data-sb-feedback="img_name:required">An image name is required.</div>
        </div>
        <div class="form-floating">
            <textarea class="form-control" id="content" name="content" placeholder="Enter post content..."
            style="height: 12rem" data-sb-validations="required">{{ post.content if post else '' }}</textarea>
            <label for="content">Content</label>
            <div class="invalid-feedback" data-sb-feedback="content:required">Content is required.</div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit Post</button>
        <a href="/dashboard" class="btn btn-primary">Go To Dashboard</a>
        <a href="/logout" class="btn btn-primary">Logout</a>
    </form>
</div>


{% endblock %}
