{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url( {{ url_for('static',filename='assets/img/home-bg.jpg') }} )">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and save them</span>
                </div>
            </div>
        </div>
    </div>
</header>
â€‹
<div class="container">
    <h2>Upload File</h2>
    <br>
    <h2>Edit Posts</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Post No</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        {% for post in posts %}
        <tbody>
            <tr>
                <td>{{ post.sno }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.date }}</td>
                <td><button class="btn btn-primary">Edit</button>
                </td>
                <td><button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

</div>
</div>
</div>

{% endblock %}
